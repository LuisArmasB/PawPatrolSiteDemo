        <h1>Registro de Animales</h1>
        
        <form action="" method="post">
        <table>
          <tr>
                <td>
                    <labe for="tx-nombre">Nombre Mascota</labe>
                </td>
                <td>
                    <input type="text" name="tx-nombre" id="tx-nombre">
                </td>
          </tr>
          <tr>
                <td>
                    <label for="sltipoMascota">Tipo Mascota</label>
                </td>
                <td>
                    <select name="sltipoMascota" id="sltipoMascota" >
                            <option value="1">Perro</option>
                            <option value="2">Gato</option>
                            <option value="3">Camello</option>
                    </select>
                </td>
          </tr>
          <tr>
                <td>
                    <label for="">Sexo</label>
                </td>
                <td>
                    Macho<input type="radio" name="genero" id="genero">
                    Hembra<input type="radio" name="genero" id="genero">
                    HelicopteroApache<input type="radio" name="genero" id="genero">
                </td>
          </tr>
          <tr>
                <td>
                    <label for="thcaracteristicas">Caracteristicas</label>
                </td>
                <td>
                        Pelaje Largo<input type="checkbox" name="thcaracteristicas" id="thcaracteristicas" value="1">
                        Pelaje Chino<input type="checkbox" name="thcaracteristicas" id="thcaracteristicas" value="2">
                        Con Manchas<input type="checkbox" name="thcaracteristicas" id="thcaracteristicas" value="3">
                        Sin Manchas<input type="checkbox" name="thcaracteristicas" id="thcaracteristicas" value="4">
                </td>
          </tr>
          <tr>
                <td>
                    <label for="contacto">Correo de Contacto</label>
                </td>
                <td>
                    <input type="email" name="contacto" id="contacto">
                </td>
          </tr>
          <tr>
                <td>
                    <label for="foto">Sube una foto de tu mascota</label>
                </td>
                <td>
                    <input type="file" name="foto" id="foto">
                </td>
          </tr>
          <tr>
            <td>
                <label for="fecha">Fecha</label>
            </td>
            <td>
                <input type="date" name="fecha" id="fecha">

            </td>


          </tr>


          <tr>
            <td>
                <button type="submit">Enviar</button>
            </td>
          </tr>
